<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DREAMdesign</title>
    <link href="./assets/stylesheets/application.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/parallax/3.1.0/parallax.min.js"></script>
    <script src="./assets/javascripts/application.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Karla:400,400i,700,700i" rel="stylesheet">
  </head>
  <body class="index" onclick="location.href='./home.html';">
    <main class="body-content">
      <figure class="scene" id="scene">
        <div class="layer" data-depth="0.25">
          <div class="rings rings--top-left">
            <span class="ring ring--purple"></span>
          </div>
        </div>
        <div class="layer" data-depth="-0.5">
          <div class="rings rings--top-right">
            <span class="ring ring--pink"></span>
          </div>
        </div>
        <div class="layer" data-depth="1.0">
          <div class="rings rings--bottom-left">
            <span class="ring ring--pink"></span>
          </div>
        </div>
        <div class="layer" data-depth="-0.5">
          <div class="rings rings--bottom-right">
            <span class="ring ring--purple"></span>
          </div>
        </div>
        <div class="layer" data-depth="-1.0">
          <div class="circle circle--top-left circle--blue"></div>
        </div>
        <div class="layer" data-depth="1.5">
          <div class="circle circle--top-right circle--magenta"></div>
        </div>
        <div class="layer" data-depth="2.0">
          <div class="circle circle--bottom-left circle--magenta"></div>
        </div>
        <div class="layer" data-depth="1.25">
          <div class="circle circle--bottom-right circle--blue"></div>
        </div>
        <a href="./home.html" class="graphic" data-depth="0.5">    <img src="./assets/images/dream-design-logo.svg" alt="Dream design logo" />
        </a>
      </figure>
    </main>
    <script>
      var scene = document.getElementById('scene');
      var parallaxInstance = new Parallax(scene);
    </script>
  </body>
</html>
